<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

    <title>JS Library</title>
  </head>
  <body>
    <button id="add-book-button" onclick="showElement('floating-form'), hideElement('add-book-button')" class="btn btn-primary">Add Book</button>
    <div id="floating-form">
      <h1>Library</h1>
      <div class="input-group mb-3">
        <input id="title-input" type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1" required>
      </div>
      <div class="input-group mb-3">
        <input id="author-input" type="text" class="form-control" placeholder="Author" aria-label="Author" aria-describedby="basic-addon1" required>
      </div>
      <div class="input-group mb-3">        
        <input id="pages-input" placeholder="Enter a number" required type="number" value="" min="-100" max="100"/>
      </div>
      <button type="button" onclick="addBookToLibrary()" class="btn btn-primary">Insert Book</button>
      <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button>

      <p id="empty-warning" class="text-danger text-center">
        Please fill out all the book information
      </p>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read</th>
          </tr>
        </thead>
        <tbody id="list-books" >
        </tbody>
      </table>
    </div>    

    <script src="js/library.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
